<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopPage</title>
</head>
<body>
    <h1>top page</h1>
    <button onclick="readRulebook()">利用規約を読む</button>
    <input type="checkbox" id="accept" onclick="getUserAccept()" disabled>同意する
    <button id="goGame" disabled>ゲームに進む</button>
    <button onclick="location.href='https://google.com'">やめる</button>
</body>
<script lang="text/javascript">
    var isCheck = document.getElementById("accept");
    function readRulebook(){
        isCheck.disabled = false;
    }
    function getUserAccept(){
        var acceptGame = document.getElementById("goGame");
        if(isCheck.checked){
            acceptGame.disabled = false;
        }else{
            acceptGame.disabled = true;
        }
    }
</script>
</html>
