{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block main %}
{% load static %}
<header>
    <h1>盤面設定</h1>
</header>

<form action="{% url 'gamePage' %}" method="post"  class="inline-block">
    {% csrf_token %}
    縦：<input class="y-range" type="range" min="4" max="10" step="2" id="high" name="high">
    <span id="viewy">8</span><br>
    横：<input class="x-range" type="range" min="4" max="10" step="2" id="width" name="width">
    <span id="viewx">8</span>
    <br>

    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img src="{% static 'othellosite/img/rule1.jpg' %}" class="d-block w-100" style="border:#000 solid 1px;">
            </div>
            <div class="carousel-item" >
                <img src="{% static 'othellosite/img/rule2.jpg' %}" class="d-block w-100" style="border:#000 solid 1px;">
            </div>
            <div class="carousel-item" >
                <img src="{% static 'othellosite/img/rule3.jpg' %}" class="d-block w-100" style="border:#000 solid 1px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
 
    <br>
    <br>
    <button class="playbutton" type="submit">
        <span class="playbutton_lg">
            <span class="playbutton_sl"></span>
            <span class="playbutton_text">Play Now!</span>
        </span>
    </button>
</form>



<script type="text/javascript">
    let viewy = document.getElementById('viewy');
    let viewx = document.getElementById('viewx');
    let h = document.getElementById('high');
    let w = document.getElementById('width');


    // 盤面幅変更時
    w.addEventListener('input', (e) => {
        width = e.target.value;
        viewx.innerText = width;
    });
    h.addEventListener('input', (e) => {
        height = e.target.value;
        viewy.innerText = height;
    });
</script>
{% endblock %}
